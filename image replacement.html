 <!DOCTYPE html>
<html>
    <head> CHARACTER CHANGE</head>

    <body>
        <h1>change characters</h1>
        <p id = "mypar"> replace this to Hello dolly</p>
        <div id = "mydiv"> Replace this to Hope</div>
 
       <p> 
        <button type="button"  onclick="Replace()" > 
            Replace </button> 
    </p>

        <script>
            function Replace()
            {
              document.getElementById ("mypar").innerHTML = "Hello Dolly" ;
              document.getElementById ("mydiv").innerHTML = "Hope" ;
            }
        </script>
    </body>
</html>
